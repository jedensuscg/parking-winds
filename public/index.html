<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="James Edens">
    <meta name="description" content="Parking Winds allows for a visual representation of wind speed and direction to aid in parking of aircraft." >
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="shortcut icon" href="public/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Parking Winds V2 BETA</title>
</head>
<body>
    <div class="container">
        <div id="title">PARKING WINDS VISUALIZER VERSION 2</div>
        <div id="map"></div>
        <p class="bold">SELECT UNIT</p>
        <div class="controls">
            <button class="unit-button" id="kecgButton">KECG</button><br>
            <button class="unit-button" id="padqButton">PADQ</button><br>
        </div>
        <button id="mapTypeButton">Toggle Map Type</button>
        <div class="taf-text">
            <h4><a v-bind:href="'https://aviationweather.gov/data/taf/?id=' + unitToFetch + '&format=decoded&metars=on&date=&submit=Get+TAF+data'" target="_blank">Direct link to full data on Aviationweather.gov</a></h4>
            <div id="metarDiv">
                <h4>METAR</h4>
                <button id="swapMetarButton" class="toggleButton">View Decoded Metar</button>
                <p id="metarTextField">Error Getting Metar</p>
            </div>
            <div id="tafDiv">
                <h4>RAW TAF</h4>
                <p id="tafTextField">Error Getting TAF</p>
                <h4>DECODED TAF</h4>
                <div class="taf-grid-container">
                    
                </div>
                    
            </div>
            
        </div>


    </div>

    <script src="public/js/data.js"></script>
    <script src="public/js/map.js"></script>
    <script src="public/js/rotate.js"></script>
</body>
</html>
